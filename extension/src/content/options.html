<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stasharr Options</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        margin: 0;
        padding: 24px;
        background: #0f172a;
        color: #e2e8f0;
      }
      main {
        max-width: 520px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 20px;
      }
      .panel {
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #111827;
        padding: 16px;
        border-radius: 12px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #94a3b8;
      }
      input,
      select {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #1f2937;
        background: #0b1220;
        color: #e2e8f0;
        font-size: 14px;
        text-transform: none;
        letter-spacing: normal;
      }
      select[multiple] {
        min-height: 120px;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
      }
      button[data-action='reveal'] {
        background: #334155;
      }
      button[data-action='refresh'] {
        background: #1f2937;
      }
      .muted {
        color: #94a3b8;
        font-size: 12px;
      }
      .divider {
        height: 1px;
        background: #1f2937;
        margin: 8px 0;
      }
      .spinner {
        width: 14px;
        height: 14px;
        border-radius: 999px;
        border: 2px solid rgba(148, 163, 184, 0.3);
        border-top-color: #e2e8f0;
        animation: spin 0.9s linear infinite;
        display: none;
      }
      .spinner.is-active {
        display: inline-block;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Stasharr Options</h1>
      <section class="panel">
        <label>
          Whisparr Base URL
          <input
            data-field="whisparrBaseUrl"
            type="text"
            placeholder="http://whisparr.lan:6969"
          />
        </label>

        <label>
          API Key
          <div class="row">
            <input data-field="whisparrApiKey" type="password" placeholder="API key" />
            <button type="button" data-action="reveal">Show</button>
          </div>
        </label>

        <div class="row">
          <button type="button" data-action="save">Save</button>
          <button type="button" data-action="validate">Validate</button>
        </div>

        <div class="row">
          <div data-whisparr-spinner class="spinner" aria-hidden="true"></div>
          <p data-status class="muted">Loading...</p>
        </div>
        <p data-permission class="muted">Permission status: unknown.</p>
      </section>

      <div class="divider"></div>

      <section class="panel">
        <label>
          Stash Base URL
          <input
            data-field="stashBaseUrl"
            type="text"
            placeholder="http://stash.lan:9999"
          />
        </label>

        <label>
          Stash API Key
          <div class="row">
            <input data-field="stashApiKey" type="password" placeholder="API key" />
            <button type="button" data-action="stash-reveal">Show</button>
          </div>
        </label>

        <div class="row">
          <button type="button" data-action="stash-save">Save</button>
          <button type="button" data-action="stash-validate">Validate</button>
        </div>

        <div class="row">
          <div data-stash-spinner class="spinner" aria-hidden="true"></div>
          <p data-stash-status class="muted">Not configured.</p>
        </div>
        <p data-stash-permission class="muted">Permission status: unknown.</p>
      </section>

      <div class="divider"></div>

      <section class="panel">
        <div class="row">
          <strong>Configuration lists</strong>
          <button type="button" data-action="refresh">Refresh lists</button>
        </div>
        <p data-discovery-status class="muted">Validate to load configuration lists.</p>

        <label>
          Quality Profile
          <select data-field="qualityProfileId" disabled></select>
          <span data-status="qualityProfiles" class="muted">Not loaded.</span>
        </label>

        <label>
          Root Folder
          <select data-field="rootFolderPath" disabled></select>
          <span data-status="rootFolders" class="muted">Not loaded.</span>
        </label>

        <label>
          Tags
          <select data-field="labelIds" multiple disabled></select>
          <span data-status="labels" class="muted">Not loaded.</span>
        </label>
      </section>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
