on:
  push:
    branches:
      - main

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install extension dependencies
        run: cd extension && npm ci

      - name: Build extension
        run: cd extension && npm run build

      - name: Run extension tripwire
        run: cd extension && npm run tripwire

      - name: Run release-please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_STASHARR }}
          release-type: node
          path: extension

      - name: Package extension artifact
        if: ${{ steps.release.outputs.release_created }}
        run: |
          cd extension/dist
          zip -r ../stasharr-extension.zip .

      - name: Upload Release Artifact
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_STASHARR }}
        run: |
          gh release upload ${{ steps.release.outputs.tag_name }} ./extension/stasharr-extension.zip
