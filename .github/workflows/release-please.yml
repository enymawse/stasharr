on:
  push:
    branches:
      - extension

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install extension dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Run extension tripwire
        run: npm run tripwire

      - name: Run release-please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_STASHARR }}
          config-file: .github/release-please-extension.json
          target-branch: extension

      - name: Package extension artifacts
        if: ${{ steps.release.outputs.release_created }}
        run: |
          npm run pack:chrome
          npm run pack:firefox

      - name: Upload Release Artifact
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_STASHARR }}
        run: |
          gh release upload ${{ steps.release.outputs.tag_name }} ./dist/stasharr-extension-chrome.zip
          gh release upload ${{ steps.release.outputs.tag_name }} ./dist/stasharr-addon-firefox.zip

      - name: Publish Firefox add-on
        if: ${{ steps.release.outputs.release_created }}
        uses: browser-actions/release-firefox-addon@latest
        with:
          addon-id: ${{ secrets.FIREFOX_ADDON_ID }}
          addon-path: ./dist/stasharr-addon-firefox.zip
          auth-api-issuer: ${{ secrets.AMO_API_KEY }}
          auth-api-secret: ${{ secrets.AMO_API_SECRET }}
