name: Lint and Build

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install extension dependencies
        run: cd extension && npm ci

      - name: Build extension
        run: cd extension && npm run build

      - name: Run extension tripwire
        run: cd extension && npm run tripwire
