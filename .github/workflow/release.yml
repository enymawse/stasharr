name: Build and Release

on:
  push:
    branch: "main"
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Adjust the version according to your project requirements

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/stasherr.user.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload built file
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/stasherr.user.js # Path to the file in the dist folder
          asset_name: stasherr.user.js
          asset_content_type: application/javascript
